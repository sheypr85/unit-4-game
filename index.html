<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <div class="container" style="padding:50px">

        <div class="row">
            <div class="card">
                <div class="card-body">
                  <h2>Instructions:</h2>
                  <hr>
                  <ul>
                      <li>Each Crystal has a hidden value</li>
                      <li>Click on each Crystal to Guess the number shown</li>
                      <li>If you match the number you win!</li>
                  </ul>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card" id="cardguess">
                    <div class="card-body">
                        <h5 class="card-title">Guess this number!</h5>
                        <h6 class="card-subtitle mb-2" id="number-selector">
                            <h1 class="text-center" id="random-number"></h1>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row jewels">
            <div class="col-md-6">
               <img src="assets/images/pic1.png" id="gem1" class="gems" style="margin-top: 6px">
               <img src="assets/images/pic2.png" id="gem2" class="gems">
               <img src="assets/images/pic3.png" id="gem3" class="gems" style="margin-top: 12px">
               <img src="assets/images/pic4.png" id="gem4" class="gems">
            </div>
            <div class="col-md-3">
                <div class="card cardscore">
                    <div class="card-body">
                        <h5 class="card-title">Current guess</h5>
                            <h1 class="text-center" id="currentScore"></h1>
                        </h6>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="row justify-content-center">
            <col-md-3>
            <div class="alert alert-success" role="alert">
               <div id="wincount"></div>
              </div>
            </col-md-3>
        </div>

        <div class="row justify-content-center">
            <col-md-3>
            <div class="alert alert-danger" role="alert">
               <div id="losecount">Loses:</div>
              </div>
            </col-md-3>
        </div>
    

    </div>
</body>
</html>
